<!DOCTYPE html>
<html lang="en">

	<!-- This is a first example of using a template -->

	<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Animals</title>
		<!-- include our libraries and css files -->

		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="AnimalsData.js"></script>
		

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="assignment.css" rel="stylesheet">

	</head>

	<body>

		<div class="container">

			<div class="page-header" id="header">
				<h1>Animals Category</h1>
			</div>

			<div id="breadcrumb" class="row"></div>

			<ul class="nav nav-pills">
        <li role="" class="active"><a href="#" id="albums-tab">Home</a></li>
      </ul>
      <br/><br/>

      <div id="content"  class="container-fluid"  role="main">
      </div>

		</div>

 		<!-- HANDLEBARS TEMPLATES -->

  <script id="albums-template" type="text/x-handlebars-template">
  	<div class="row">
    
      {{#each albums}}
      <div class="col-xs-12 col-md-3"> 

        <div class="album-thumbnail"  data-id="{{@index}}">
          <img class="crop-img" src="{{thumbnail}}" alt="" />

          <div class="caption">
            <h3>{{name}}</h3>
            <p>{{photos.length}} animals</p>
          </div>

        </div>
      </div>   

      {{/each}}

    </div>
  </script>

  <script id="photos-template" type="text/x-handlebars-template">
	  <div class="row">
	    {{#each photos}}
	    <div class="col-xs-12 col-md-3"> 
	     <div class="photos-thumbnail"  data-id="{{@index}}">
	        <img class="crop-img" src="{{image2}}" alt=""/> 
	          
	         <div class="caption">
	            <h3>{{name}}</h3>
	         </div>
	      </div>
	       
	    </div> <!-- / col -->
	    {{/each}}

	  </div> <!-- / row -->
	</script>


  <script id="photo-template" type="text/x-handlebars-template">
	  <div class="row">

	    <div class="col-xs-12 col-md-8"> 
	     <div class="photo-thumbnail">
	        <img class="crop-img" src="{{image1}}" alt=""/> 
	        <img class="crop-img" src="{{image2}}" alt=""/> 
	          
	         <div class="caption">
	            <h3>{{name}}</h3>
	            <p>{{description}}</p>
	         </div>
	      </div>
	       
	    </div> <!-- / col -->

	  </div> <!-- / row -->
	</script>


  <script id="breadcrumb-template" type="text/x-handlebars-template">    
      <ul class="breadcrumb">
      {{#each .}}
  			<li class="active">{{.}}</li>
  		{{/each}}
			</ul>
  </script>

	<script src="assignment.js"></script>

	</body>
</html>
